    <main class="container">
      <h1>Usuários</h1>
      <button onclick="criarUsuario()" class="btn-add">
        <i class="fas fa-plus"></i> Criar Usuário Aleatório
      </button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Gênero</th>
            <th>Cidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
      </table>
    </main>

    <div class="modal" id="editModal">
      <div class="modal-content">
        <h2>Editar Usuário</h2>
        <img id="editAvatar" class="avatar" src="" alt="Foto" />
        <input type="hidden" id="editId" />
        <input type="text" id="editNome" placeholder="Nome" />
        <input type="email" id="editEmail" placeholder="Email" />
        <select id="editGenero">
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
        </select>
        <input type="text" id="editCidade" placeholder="Cidade" />
        <input type="text" id="editFotoUrl" placeholder="Foto URL" />
        <div class="modal-buttons">
          <button onclick="fecharModal()" class="cancelar">Cancelar</button>
          <button onclick="salvarEdicao()" class="salvar">Salvar</button>
        </div>
      </div>
    </div>
